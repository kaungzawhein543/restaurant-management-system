spring:
  application:
    name: Restaurant Management System

  datasource:
    url: jdbc:mysql://localhost:3306/restaurant_management_system_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
